<!-- header-admin.html -->
<header class="instructor-header">
  <nav class="navbar">
    <!-- Logo y Brand -->
    <div class="nav-brand">
      <div class="brand-content">
        <img src="1.png" alt="Harmony Gym" class="gym-logo">
      </div>
    </div>

    <!-- Título dinámico de la página -->
    <div class="page-title-section">
      <div class="title-content">
        <h1 class="page-title">{{ currentPageTitle }}</h1>
        <p class="page-subtitle">{{ currentPageSubtitle }}</p>
      </div>
    </div>

    <!-- Pestañas de navegación CON LOGOUT INTEGRADO - ACTUALIZADO -->
    <div class="nav-tabs-container">
      <div class="nav-tabs-wrapper">
        <div class="nav-tabs">
          <a class="nav-tab" routerLink="/membresias" [class.active]="isRouteActive('membresias')">
            <div class="tab-content">
              <span class="tab-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M12 2L2 7l10 5 10-5-10-5z" stroke="currentColor" stroke-width="2"/>
                  <path d="M2 17l10 5 10-5" stroke="currentColor" stroke-width="2"/>
                  <path d="M2 12l10 5 10-5" stroke="currentColor" stroke-width="2"/>
                </svg>
              </span>
              <span class="tab-text">Membresías</span>
            </div>
            <div class="tab-glow"></div>
          </a>

          <a class="nav-tab" routerLink="/instructores" [class.active]="isRouteActive('instructores')">
            <div class="tab-content">
              <span class="tab-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" stroke="currentColor" stroke-width="2"/>
                  <path d="M16 15H8a4 4 0 0 0-4 4v0a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v0a4 4 0 0 0-4-4Z" stroke="currentColor" stroke-width="2"/>
                </svg>
              </span>
              <span class="tab-text">Instructores</span>
            </div>
            <div class="tab-glow"></div>
          </a>

          <!-- NUEVA PESTAÑA: ADMINISTRADORES -->
          <a class="nav-tab" routerLink="/administradores" [class.active]="isRouteActive('administradores')">
            <div class="tab-content">
              <span class="tab-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M12 15a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z" stroke="currentColor" stroke-width="2"/>
                  <path d="M2.905 20.25a10.5 10.5 0 0 1 18.19 0" stroke="currentColor" stroke-width="2"/>
                  <path d="M16 11a2 2 0 1 1 0-4 2 2 0 0 1 0 4Z" stroke="currentColor" stroke-width="2"/>
                </svg>
              </span>
              <span class="tab-text">Administradores</span>
            </div>
            <div class="tab-glow"></div>
          </a>

          <!-- NUEVA PESTAÑA: RECEPCIONISTA -->
          <a class="nav-tab" routerLink="/recepcionista" [class.active]="isRouteActive('recepcionista')">
            <div class="tab-content">
              <span class="tab-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                  <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                  <path d="M16 11h4m0 0v4m0-4-4 4" stroke="currentColor" stroke-width="2"/>
                </svg>
              </span>
              <span class="tab-text">Recepcionistas</span>
            </div>
            <div class="tab-glow"></div>
          </a>

          <!-- NUEVA PESTAÑA: PAGOS -->
          <a class="nav-tab" routerLink="/pagos" [class.active]="isRouteActive('pagos')">
            <div class="tab-content">
              <span class="tab-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <rect x="2" y="5" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                  <path d="M2 10h20" stroke="currentColor" stroke-width="2"/>
                  <circle cx="7" cy="15" r="1" fill="currentColor"/>
                  <circle cx="12" cy="15" r="1" fill="currentColor"/>
                </svg>
              </span>
              <span class="tab-text">Pagos</span>
            </div>
            <div class="tab-glow"></div>
          </a>

          <!-- LOGOUT COMO PESTAÑA -->
          <a class="nav-tab logout-tab" (click)="confirmLogout()" title="Cerrar Sesión">
            <div class="tab-content">
              <span class="tab-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
              </span>
              <span class="tab-text">Cerrar Sesión</span>
            </div>
            <div class="tab-glow"></div>
          </a>
        </div>
        <!-- Slider para efecto visual -->
        <div class="tab-slider"></div>
      </div>
    </div>

    <!-- Menú hamburguesa (se mantiene para móvil) -->
    <div class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
</header>
