<header class="instructor-header">
  <nav class="navbar">
    <!-- Logo y Brand -->
    <div class="nav-brand">
      <div class="brand-content">
        <img src="1.png" alt="Harmony Gym" class="gym-logo">
      </div>
    </div>

    <!-- Título dinámico de la página -->
    <div class="page-title-section">
      <div class="title-content">
        <h1 class="page-title">{{ currentPageTitle }}</h1>
        <p class="page-subtitle">{{ currentPageSubtitle }}</p>
      </div>
    </div>

    <!-- Pestañas de navegación CON LOGOUT INTEGRADO -->
    <div class="nav-tabs-container">
      <div class="nav-tabs-wrapper">
        <div class="nav-tabs">
          <a class="nav-tab" routerLink="/actividades" [class.active]="isRouteActive('actividades')">
            <div class="tab-content">
              <span class="tab-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path d="M8 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M16 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                  <path d="M3 10H21" stroke="currentColor" stroke-width="2" />
                  <path d="M8 14H8.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M12 14H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M16 14H16.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M8 18H8.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M12 18H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M16 18H16.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
              </span>
              <span class="tab-text">Actividades</span>
            </div>
            <div class="tab-glow"></div>
          </a>

          <a class="nav-tab" routerLink="/rutinas" [class.active]="isRouteActive('rutinas')">
            <div class="tab-content">
              <span class="tab-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15"
                    stroke="currentColor" stroke-width="2" />
                  <path
                    d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5C15 6.10457 14.1046 7 13 7H11C9.89543 7 9 6.10457 9 5Z"
                    stroke="currentColor" stroke-width="2" />
                  <path d="M9 12H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M9 16H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
              </span>
              <span class="tab-text">Rutinas</span>
            </div>
            <div class="tab-glow"></div>
          </a>

          <!-- LOGOUT COMO PESTAÑA -->
          <a class="nav-tab logout-tab" (click)="confirmLogout()" title="Cerrar Sesión">
            <div class="tab-content">
              <span class="tab-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                  <path
                    d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
              </span>
              <span class="tab-text">Cerrar Sesión</span>
            </div>
            <div class="tab-glow"></div>
          </a>
        </div>
        <!-- Slider para efecto visual -->
        <div class="tab-slider"></div>
      </div>
    </div>

    <!-- Menú hamburguesa (se mantiene para móvil) -->
    <div class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
</header>
