<div class="login-container">
  <!-- Animaciones de fondo -->
  <div class="background-animation">
    <div class="gradient-bg"></div>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    <div class="particles">
      <div class="particle" *ngFor="let particle of particles" [style]="particle"></div>
    </div>
  </div>
  
  <div class="login-card">
    <div class="login-header">
        <img src="1.png" alt="Harmony Gym" class="gym-logo">
      <h2>Harmony Gym</h2>
      <p>Iniciar Sesión</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="loginRequest.username"
          name="username"
          placeholder="Ingrese su usuario"
          required
          class="form-control"
        >
      </div>

      <div class="form-group password-group">
        <label for="password">Contraseña</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="loginRequest.password"
            name="password"
            placeholder="Ingrese su contraseña"
            required
            class="form-control"
          >
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            <span class="eye-icon" [class.visible]="showPassword">
              <svg *ngIf="!showPassword" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z"/>
              </svg>
              <svg *ngIf="showPassword" viewBox="0 0 24 24" width="20" height="20">
                <path fill="currentColor" d="M11.83,9L15,12.16C15,12.11 15,12.05 15,12A3,3 0 0,0 12,9C11.94,9 11.89,9 11.83,9M7.53,9.8L9.08,11.35C9.03,11.56 9,11.77 9,12A3,3 0 0,0 12,15C12.22,15 12.44,14.97 12.65,14.92L14.2,16.47C13.53,16.8 12.79,17 12,17A5,5 0 0,1 7,12C7,11.21 7.2,10.47 7.53,9.8M2,4.27L4.28,6.55L4.73,7C3.08,8.3 1.78,10 1,12C2.73,16.39 7,19.5 12,19.5C13.55,19.5 15.03,19.2 16.38,18.66L16.81,19.08L19.73,22L21,20.73L3.27,3M12,7A5,5 0 0,1 17,12C17,12.64 16.87,13.26 16.64,13.82L19.57,16.75C21.07,15.5 22.27,13.86 23,12C21.27,7.61 17,4.5 12,4.5C10.6,4.5 9.26,4.75 8,5.2L10.17,7.35C10.74,7.13 11.35,7 12,7Z"/>
              </svg>
            </span>
          </button>
        </div>
      </div>

      @if (errorMessage) {
        <div class="alert alert-error" [@shake]>
          {{ errorMessage }}
        </div>
      }

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="isLoading"
        [class.pulse]="!isLoading"
      >
        @if (isLoading) {
          <span class="spinner"></span>
        }
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
</div>
